<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Startpage</title>
  </head>
  <body>
    <h1 class="page-title">Welcome!</h1>

    <form method="get" class="search-form" action="http://duckduckgo.com/">
      <input class="search-bar" type="text" name="q" autocomplete="off" placeholder="Duckduckgo Search">
      <button id="submit-button">Submit</button>
    </form> 

    <div class="content">
      <div class="left-card cards">
        <h1 id="MyClockDisplay"></h1>
      </div>

      <div class="right-card cards">
        <div class="icons">
          <div class="top-icons">
            <a href="https://www.google.com/gmail/" class="gmail">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="">
            </a>
            <a href="https://www.youtube.com/" class="youtube">
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="">
            </a>
            <a href="https://www.twitter.com/" class="twitter">
              <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitter_Logo.png" alt="">
            </a>
          </div>
          
          <div class="bottom-icons">
            <a href="https://www.github.com/" class="github">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/GitHub_Mark.png" alt="">
            </a>
            <a href="https://www.twitch.tv/" class="twitch">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="" style="width: 5vw;">
            </a>
            <a href="https://www.reddit.com/" class="reddit">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Snoo.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
